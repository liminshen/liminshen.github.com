<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的消息记录</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/UIPickerView.css">
	<link rel="stylesheet" href="css/releasebidding.css">
	<script src="js/base.js"></script>
    <script src="js/require.2.1.9-jquery.2.0.3-underscore.1.5.2-backbone.1.0.0.js"></script>
</head>
<body>
	<div class="wrap">
    <main>
        <div class="date">
			<div class="wantprice">2016-01-01 00:00</div>
		</div>
		<div class="region-picker-wrapper visibility-control" id="region-picker">
		    <div class="header">
	        	<div class="bar bar-header">
	          		<button class="button button-clear" id="selectClose">Close</button>
	          		<div class="h3 title">日期</div>
	          		<button class="button button-clear button-positive" id="selectYes">Yes</button>
	        	</div>
	     	</div>
		    <div class="body">
		        <div class="select-zone top"></div>
		        <div class="select-zone middle"></div>
		        <div class="select-zone bottom"></div>
		        <div class="region-picker" >
		          	<div id="YearPicker"></div>
		          	<div id="HoursPicker" style="display: none;"></div>
		        </div>
		        <div class="region-picker">
		          	<div id="MonthPicker"></div>
		          	<div id="MinutesPicker" style="display: none;"></div>
		        </div>
		        <div class="region-picker sec3">
		          	<div id="DayPicker"></div>
		        </div>
		    </div>
	    </div>
    </main>
    <script>
    	require(['js/selectTime'],function (app) {
    		var con = [
    			['YearPicker','MonthPicker','DayPicker'],
    			['HoursPicker','MinutesPicker']
    		];
    		new app({
    			$el : '.date .wantprice',
    			content : con ,
    			selectBtnId : 'selectYes' ,
    			coloseBtnId : 'selectClose',
    		});
    	});
    </script>
</body>
</html>
