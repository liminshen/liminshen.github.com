<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<style>
		input{
			margin-bottom: 10px;
		}
		div{
			width: 200px;
			height: 200px;
			border:1px solid red;
		}
	</style>
	<script src="../javascripts/zepto.min.js"></script>
</head>
<body>
	<input type="file" name="" id="">
	<div></div>
	<input type="time">
	<input type="datetime">
	<input type="date">
	<input type="datetime">
	<input type="datetime-local" min="1979-12-31" class="demo">
	<input type="color">
	<input type="email">
	<input type="image">
	<input type="month">
	<input type="number">
	<input type="range">
	<input type="search">
	<input type="url">
	<input type="week">
	<input type="text">
	<input type="date">
	<input type="datetime-local" >
	<script>
		var aInput = $('input');
		aInput.each(function(index, el) {
			$(el).after($(el).attr('type')+' </br>');
		});
		$('.demo').change(function () {
			var timeStamp = this.valueAsNumber;
			var date = new Date();
			date.setTime(timeStamp);
			$('div').html(this.value);
		})
		$.ajax({
			url: '/path/to/file',
			type: 'default GET (Other values: POST)',
			dataType: 'default: Intelligent Guess (Other values: xml, json, script, or html)',
			data: {param1: 'value1'},
		})
		.done(function() {
			console.log("success");
		})
		.fail(function() {
			console.log("error");
		})
		.always(function() {
			console.log("complete");
		});
		
	</script>
</body>
</html>
