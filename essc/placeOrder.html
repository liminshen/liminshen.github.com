<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提交订单</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/placeOrder.css">
	<script src="js/base.js"></script>
</head>
<body>
	<div class="wrap">
    <main>
        <nav>
            <button class="goback"><img src="images/auctionList/goBack-Btn.png" alt=""></button>提交订单
        </nav>
        <section class="orderInfo">
            <img src="images/buyerEvaluate/thingP.png" alt="">
            <div class="info">
                <h3>【鹿晗】最新限量专辑</h3>
                <p>如果你无法简洁的表达你的想法，那只如果</p>
                <div>¥<span>180</span><i>10000</i></div>
            </div>
        </section>
        <section class="form">
            <div>
                <span class="tit">收货人：</span>
                <span class="con">shenshen</span>
            </div>
            <div>
                <span class="tit">电话：</span>
                <span class="con">13451345134</span>
            </div>
            <div>
                <span class="tit">地址：</span>
                <span class="con">福建 厦门市 集美区(天马路西,西滨路东,龙船路 北,厦漳高速南) 灌口镇深青村第五组511号</span>
            </div>
            <div class="SelAdre">
                <button>
                    <span>+</span>选择地址
                </button>
            </div>
            <div>
                <span class="tit">邮费：</span>
                <span class="con">¥<i>123</i></span>
            </div>
            <div class="subMoney">
                实付金额<span>¥<i>123</i></span>
            </div>
        </section>
        <section class="decision">
            <button class="cancel">取消</button>
            <button class="sure">确定</button>
        </section>
    </main>
</div>
</body>
</html>
