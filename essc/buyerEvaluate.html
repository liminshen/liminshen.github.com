<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>买家评价</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/buyerEvaluate.css">
    <script src="js/base.js"></script>
</head>
<body>
    <div class="wrap">
    <main>
        <nav>
            <button class="goback"><img src="images/auctionList/goBack-Btn.png" alt=""></button>买家评价
        </nav>
        <div class="orderInfo">
            <img src="images/buyerEvaluate/thingP.png" alt="">
            <div class="info">
                <h3>【鹿晗】最新限量专辑</h3>
                <p>如果你无法简洁的表达你的想法，那只如果</p>
                <div>¥<span>180</span><i>10000</i></div>
            </div>
        </div>
        <div class="evaluate">
            <div class="title">买家评分</div>
            <ul>
                <li class="on"><div class="evalS"></div><div class="sel"><span></span></div>好评</li>
                <li><div class="evalS"></div><div class="sel"><span></span></div>好评</li>
                <li><div class="evalS"></div><div class="sel"><span></span></div>好评</li>
            </ul>
        </div>
        <p class="remarks">请写下对宝贝和卖家的感受吧，对他人的帮助很大哟</p>
        <div class="decision">
            <button class="cancel">取消</button>
            <button class="sure">发表评价</button>
        </div>
    </main>
</div>
</body>
</html>
