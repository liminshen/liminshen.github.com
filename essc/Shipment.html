<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>卖家发货</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/Shipment.css">
	<script src="js/base.js"></script>
</head>
<body>
	<div class="wrap">
    <main>
        <nav>
            <button class="goback"><img src="images/auctionList/goBack-Btn.png" alt=""></button>卖家发货
        </nav>
        <ul class="form">
        	<li class="clearfix Sel">
        		<div class="title">拒绝理由</div>
				<div class="con">请选择</div>
				<span class="triangle"></span>
        	</li>
            <li class="clearfix Sel">
                <div class="title">物流公司</div>
                <div class="con"><input type="text" placeholder="填写物流公司"></div>
            </li>
            <li class="clearfix Sel">
                <div class="title">运单编号</div>
                <div class="con"><input type="text" placeholder="" value="123456789123456789"></div>
            </li>
        </ul>
       
        <div class="decision">
        	<button class="cancel">取消</button>
	        <button class="sure">确定</button>
        </div>
       
    </main>
</div>
</body>
</html>
