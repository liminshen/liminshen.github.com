<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请退款</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/applyRefund.css">
    <script src="js/base.js"></script>
</head>
<body>
    <div class="wrap">
    <main>
        <nav>
            <button class="goback"><img src="images/auctionList/goBack-Btn.png" alt=""></button>申请退款
        </nav>
        <ul class="form">
            <li class="clearfix Sel">
                <div class="title">申请服务<span>*</span></div>
                <div class="con">仅退款</div>
                <span class="triangle"></span>
            </li>
             <li class="clearfix Sel">
                <div class="title">货物状态<span>*</span></div>
                <div class="con">已收到货</div>
                <span class="triangle"></span>
            </li>
             <li class="clearfix Sel">
                <div class="title">申请原因<span>*</span></div>
                <div class="con">请选择</div>
                <span class="triangle"></span>
            </li>
            <li class="txt"> 
                <!-- <p><span>*</span></p> -->
                <textarea name="" id="" placeholder="请输入拒绝退款说明，便于买家确认"></textarea>
            </li>
        </ul>
       
        <div class="decision">
            <button class="cancel">取消</button>
            <button class="sure">确定</button>
        </div>
    </main>
</div>
</div>
</body>
</html>
