<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单详情</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/orderInfo.css">
	<script src="js/base.js"></script>
</head>
<body>
	<div class="wrap">
    <main>
        <nav>
            <button class="goback"><img src="images/auctionList/goBack-Btn.png" alt=""></button>订单详情
        </nav>
        <section class="orderStatus">
        	<div class="closeOrder"></div>
        	<h3>等待付款中</h3>
        	<div class="status clearfix ">
        		<ul>
					<li class="on"><span></span><i>已拍下</i></li>
					<li><span></span><i>已付款</i></li>
					<li><span></span><i>已发货</i></li>
					<li><span></span><i>已收货</i></li>
					<li><span></span><i>已完成</i></li>
				</ul>
        	</div>
			<div class="Countdown">付款倒计时：<span>1天10小时26分钟</span></div>
        </section>
        <section class="orderInfo">
            <img src="images/buyerEvaluate/thingP.png" alt="">
            <div class="info">
	            <h3>【鹿晗】最新限量专辑</h3>
	            <p>如果你无法简洁的表达你的想法，那只如果</p>
	            <div>
	                <span class="price">¥180<i>起拍</i></span>
	                <span class="freight">邮费： ¥<i>12</i></span>
	            </div>
	        </div>
        </section>
        <section class="form">
            <div>
                <span class="tit">收货人：</span>
                <span class="con">shenshen</span>
            </div>
            <div>
                <span class="tit">电话：</span>
                <span class="con">13451345134</span>
            </div>
            <div>
                <span class="tit">地址：</span>
                <span class="con">福建 厦门市 集美区(天马路西,西滨路东,龙船路 北,厦漳高速南) 灌口镇深青村第五组511号</span>
            </div>
        </section>
         <section class="SelAdre">
            <button>
                <span>+</span>选择地址
            </button>
        </section>
         <section class="form">
             <div>
                <span class="tit2">卖家昵称：<div class="contact">联系卖家</div></span>
                <span class="con">shenshen</span>
            </div>
            <div>
                <span class="tit2">运单编号：</span>
                <span class="con">1888888888888888</span>
            </div>
            <div>
                <span class="tit2">下单时间：</span>
                <span class="con">2016-03-02 16：16</span>
            </div>
            <div class="subMoney">
                实付金额<span>¥<i>123</i></span>
            </div>
        </section>
        <section class="decision">
            <button class="cancel">取消订单</button>
            <button class="sure">立即支付</button>
        </section>
    </main>

</div>
</body>
</html>
